<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkipMar - Maritime Excellence & Workforce Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --neg-navy: #0a1d37;
        --neg-blue: #1e40af;
        --neg-gray: #f8fafc;
        --font-sans: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      
      html {
        overflow-x: hidden;
        max-width: 100vw;
      }
      
      body { 
        font-family: var(--font-sans);
        scroll-behavior: smooth; 
        background-color: #fff;
        color: var(--neg-navy);
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        max-width: 100vw;
      }

      button, input, textarea, select {
        font-family: inherit;
      }

      .bg-navy { background-color: var(--neg-navy); }
      .text-navy { color: var(--neg-navy); }
      
      .hero-mask {
        mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
      }

      .nav-link {
        position: relative;
        padding-bottom: 4px;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0; left: 0; width: 0; height: 2px;
        background-color: #fff;
        transition: width 0.3s ease;
      }
      .nav-link:hover::after { width: 100%; }

      .card-shadow {
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: var(--neg-navy); }
      
      .cinematic-gradient {
        background: linear-gradient(135deg, rgba(10, 29, 55, 0.96) 0%, rgba(10, 29, 55, 0.62) 50%, rgba(10, 29, 55, 0.96) 100%);
      }
    </style>

  }
}
</script>
</head>

</body>
</html>
